<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <link rel="stylesheet" href="style.scss" /> -->

    <link rel="stylesheet" href="styles/style.css" />

      }

      .container .menu .add-notes-link {
        color: var(--color-gray);

    <title>Note App</title>
  </head>
  <body>
    <main class="container">
      <aside class="menu">
        <section class="menu-heading">
          <button class="humburger-menu-button" aria-label="toggle menu">
            <!-- <i class="fa-thin fa-bars-staggered"></i> -->
            <i class="fa-solid fa-bars-staggered humburger-menu-icon"></i>
          </button>
          <h1>Algergawi-Notes</h1>
          <button class="search-mobile" aria-label="search button">
            <i class="fa-solid fa-magnifying-glass search-icon"></i>
          </button>
        </section>
        <form class="menu__search">
          <input
            type="text"
            name="search"
            id="search"
            placeholder="Search"
            class="search-input"
          />
          <img src="images/Frame.png" class="search-icon" alt="" />
        </form>
        <section class="humburger-menu">
          <i class="fa-solid fa-x cross" role="button" tabindex="0"></i>
          <a class="notes-link" href="index.html">Notes </a>
          <a class="add-notes-link" href="#">Add Notes</a>
        </section>
      </aside>

      <div class="all-notes">
        <div class="all-notes__content">
          <h1 class="head-notes">PINNED</h1>
          <ul role="list" class="notes-list pinned-list"></ul>
          <h1 class="head-notes normal">Notes</h1>
          <ul role="list" class="notes-list normal-list"></ul>
        </div>
        <button class="arrow-button">
          <img src="images/arrow-icon.png" alt="arrow-button" />
        </button>
      </div>
      <section class="display-note">
        <i
          class="fa-solid fa-x display-note__cross"
          role="button"
          tabindex="0"
        ></i>
        <h3>ADD NOTES AND CLICK ON IT TO DISPLAY IT</h3>
        <span> <span class="note-author"></span></span>
        <p></p>
      </section>
      <button class="plus-button" aria-label="add note btn">
        <img type="module" src="images/Vector.png" alt="plus-button" />
      </button>
      <article class="add-note-container">
        <h1>Add Note</h1>
        <form>
          <label for="title">Title*</label>
          <input type="text" name="title" id="title" required />
          <label for="author">Author*</label>
          <input type="text" name="author" id="author" required />
          <label for="textarea">Your Notes*</label>
          <textarea name="textarea" id="textarea" required></textarea>
          <section class="submit-buttons">
            <button class="add-normal-note" type="submit">Add Note</button>
            <button class="add-pinned-note" type="submit">
              Add pinned note
            </button>
          </section>
        </form>
      </article>
    </main>
    <script
      src="https://kit.fontawesome.com/3bd3133027.js"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="index.js"></script>
  </body>
</html>
